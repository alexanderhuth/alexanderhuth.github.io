<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% assign meta_title = page.seo_title | default: page.title | default: site.title %}
  <title>{{ meta_title }} | alexanderhuth.com</title>
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}
  {% assign robots_meta = page.robots | default: page.Robots | downcase %}
  {% if robots_meta == "noindex" %}
    <meta name="robots" content="noindex, follow">
  {% else %}
    <meta name="robots" content="index, follow">
  {% endif %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <script>
    (function () {
      var themes = ["sand", "amber", "seaglass", "coral", "dawn", "royal", "forest", "ruby", "sky", "fireball"];
      document.documentElement.classList.add(themes[Math.random() * themes.length | 0]);
    })();
  </script>
  <link rel="icon" href="/assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon-48x48.png">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} feed" href="{{ "/feed.xml" | absolute_url }}">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
